<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
    <title>BookLook</title>
</head>

<body>
    <div class="container">

        <div class="row page-header">
            <div class="col-xs-6">
                <h1>BookLook <span><i class ="fa fa-eye fa-lg" aria-hidden="true"></i></span></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h4>
                    Search for a Book
                </h4>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-lg-12">
                <div class="input-group">
                    <input id="data" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Search text...">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class ="fa fa-search fa-lg"></i>  Search By <i class="fa fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left">
                            <li value="title"><a href="#" onclick='searchSelection()'><i class="fa fa-book fa-fw"></i> Title</a></li>
                            <li value="author"><a href="#" onclick=searchSelection()><i class="fa fa-user fa-fw"></i> Author</a></li>
                            <li value="isbn"><a href="#" onclick=searchSelection><i class="fa icon-digit3 fa-fw"></i> ISBN</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <button id="search" class="btn btn-primary" value="search">Search</button>
            </div>
        </div>



        <div class="row books">
        </div>
        <div class="row book-details">
        </div>

    </div>


    <script id="book-template" type="text/x-handlebars-template">
        <h1 class="booklist"><a href="#">{{title}}</a></h1>
        <div>
            <div id="description">Description:</div>
            <p class="mark lead">{{description}}</p>
        </div>
        <p class="text-center">By: {{author}}</p>
        <div class="text-center">
            <img src={{image}}/>
        </div>
    </script>

    <script id="book-details-template" type="text/x-handlebars-template">
         <h1>{{title}}</h1>
        <div>
            <div id="description">Description:</div>
            <p class="mark lead">{{description}}</p>
        </div>
        <p class="text-center">By: {{author}}</p>
        <div class="text-center">
            <img src={{image}}/>
        </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>

</html>
