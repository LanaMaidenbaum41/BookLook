<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
    <title>BookLook</title>
</head>

<body>
    <div class="container">
        <div class="row page-header">
            <div class="col-xs-6">
                <h1>BookLook <span><i class ="fa fa-eye fa-lg" aria-hidden="true"></i></span></h1>
            </div>
        </div>

        <div class="row book">
        </div>
        <div class="req-book"></div>

        <div class="row">
            <div class="col-xs-12">
                <h4>
                    Search by Title
                </h4>
                <div class="form-group">
                    <input id="data" class="form-control" placeholder="Book Title">
                </div>
                <button id="search" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>




    <script id="store-template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <div>
            <div id="description">Description:</div>
            <p class="mark lead">{{description}}</p>
        </div>
        <p class="text-center">By: {{author}}</p>
        <div class="text-center">
            <img src={{image}}/>
        </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="script.js"></script>
</body>

</html>
